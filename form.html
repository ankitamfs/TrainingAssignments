<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="formstyle.css">
	
</head>
<body>

	
		<header class="main-header" role="banner">
  <img src="bnr.jpg" alt="Banner Image" height="280" width="100%" />

<div>
<img class="left" src="download.png" alt="logo" width="50" height="50">
<p align="center"> REGISTRATION FORM </p>

</div>
</br>
</br>

<div id="aa">
<form>
<table>
  <tr>
    <td width="180px"><label><b>First Name<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="firstname" required></td>
  </tr>
 
  <tr>
    <td><label><b>Middle Name:</b></label> </td>
    <td><input class="size" type="text" name="middlename"> </td>
  </tr>

  <tr>
    <td><label><b>Last Name<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="lastname" required> </td>
  </tr>

  <tr>
    <td><label><b>Email<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="email" name="Email" placeholder="This will be your Login id" required></td>
  </tr>

  <tr>
    <td><label><b>Phone Number<sup><font color="red">*</font></sup>:</b></label></td>
    <td><select required>
         <option>+91</option>
         <option>+33</option>
         <option>+4</option>
         <option>+75</option>
    </select>
    <span><input class="size" type="text" name="Mobile2" size="10" maxlength="10" required></span></td>
  </tr>

  <tr>
    <td><label><b>Alt Phone Number:</b></label></td>
    <td><select  required>
         <option>+91</option>
         <option>+33</option>
         <option>+4</option>
         <option>+75</option>
    </select>
    <span><input class="size" type="text" name="Mobile2" size="10" maxlength="10"></span></td>
  </tr>
 
  <tr>
    <td><label><b>Create a Password<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
  </tr>

  <tr>
    <td><label><b>Confirm Password<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="Password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength="8" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></td>
  </tr>

  <tr>
    <td><b>Date of Birth<sup><font color="red">*</font></sup>:</b></td>
    <td><input class="size" type="date" name="dob" placeholder="dd/mm/yyyy" required></td>
  </tr>
  
  <tr>
    <td><label><b>Gender<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input type="radio" name="gender">Male <span><input type="radio" name="gender">Female</span><span><input type="radio" name="gender">Others</span></td>
  </tr>

  <tr>
    <td><label><b><u>Current Address</u></b></label> </td>
  </tr>

  <tr>
    <td><label><b>Address1<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="Address"></td>
  </tr>

  <tr>
    <td><label><b>Address2:</b></label></td>
    <td><input class="size" type="text" name="Address"></td>
  </tr>

  <tr>
    <td><label><b>City<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="city"> </td>
  </tr>

  <tr>
    <td><label><b>State<sup><font color="red">*</font></sup>:<label></b></td>
    <td><input class="size" type="text" name="State"></td>
  </tr>

  <tr>
    <td><label><b>Pincode<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="Pincode" maxlength="6"></td>
  </tr>

  <tr>
    <td><label><b><u>Permanent Address</u></b></label> </td>
  </tr>

  <tr>
    <td><label><b>Address1<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="Address"></td>
  </tr>

  <tr>
    <td><label><b>Address2:</b></label></td>
    <td><input class="size" type="text" name="Address"></td>
  </tr>

  <tr>
    <td><label><b>City<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="city"> </td>
  </tr>

  <tr>
    <td><label><b>State<sup><font color="red">*</font></sup>:<label></b></td>
    <td><input class="size" type="text" name="State"></td>
  </tr>

  <tr>
    <td><label><b>Pincode<sup><font color="red">*</font></sup>:</b></label></td>
    <td><input class="size" type="text" name="Pincode" maxlength="6"></td>
  </tr>

  <tr>
    <td><label><b>Interests<sup><font color="red">*</font></sup>:</b></label></td>

    <td><input  type="checkbox" name="Books" value="Books">Books <span><input type="checkbox" name="Fashion" value="Fashion">Fashion</span><span><input type="checkbox" name="Electronics" value="Electronics">Electronics</span></td>
  </tr>
  <tr>
    <td></td>
      <td><input type="checkbox" name="Photography" value="Photography">Photography<span><input type="checkbox" name="Sports" value="Sports">Sports</span> <span><input type="checkbox" name="Others" value="Others">Others</span> </td>
  </tr>
  
  <tr>
    <td><label><b>Do you want to subscribe to our newsletter?</b></label></td>
    <td><input type="radio" name="sub">Yes <span><input type="radio" name="sub">No</span></td>
    
  </tr>
</table>


<input class="button" type="submit" name="submit" value="Submit">

</form>
</div>

</html>
