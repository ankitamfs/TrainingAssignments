<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="CSS/formstyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>

  
    <img src="images/bnr.jpg" alt="Banner Image" id="headerImage" />

<div id="formDiv">
  <div id="divOffer">
  <img src="images/offer.png" id="offer"/>
  </div>
<div class="registration">
<img class="left" src="images/download.png" alt="logo" width="50" height="50">
<p align="center"> REGISTRATION FORM </p>
</div>

<div id="align">
<form name="myForm" onsubmit="return validateForm()">
<table cellpadding="5" cellspacing="5">
  <tr>
    <td width="180px"><label><b>First Name<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input type="text" name="firstname"></td>
  </tr>
 
  <tr>
    <td><label><b>Middle Name:</b></label> </td>
    <td><input  type="text" name="middlename"> </td>
  </tr>

  <tr>
    <td><label><b>Last Name<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="lastname"> </td>
  </tr>

  <tr>
    <td><label><b>Email<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="email" placeholder="This will be your Login id"></td>
  </tr>

  <tr>
    <td><label><b>Phone Number<sup><span class="color">*</span></sup>:</b></label></td>
    <td><select required >
         <option>+91</option>
         <option>+33</option>
         <option>+4</option>
         <option>+75</option>
    </select>
    <input  type="text" name="phone1" size="13" maxlength="10"></td>
  </tr>

  <tr>
    <td><label><b>Alt Phone Number:</b></label></td>
    <td><select>
         <option>+91</option>
         <option>+33</option>
         <option>+4</option>
         <option>+75</option>
    </select>
    <input  type="text" name="phone2" size="13" maxlength="10"></td>
  </tr>
 
  <tr>
    <td><label><b>Create a Password<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="Password" name="pwd" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" ></td>
  </tr>

  <tr>
    <td><label><b>Confirm Password<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="Password" name="pwd2" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" ></td>
  </tr>

  <tr>
    <td><b>Date of Birth<sup><span class="color">*</span></sup>:</b></td>
    <td><input id="dob" type="date" name="dob" placeholder="dd/mm/yyyy" max="2014-12-20"></td>
  </tr>
  
  <tr>
    <td><label><b>Gender<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input type="radio" name="gender">Male <span><input type="radio" name="gender">Female</span><span><input type="radio" name="gender">Others</span></td>
  </tr>

  <tr>
    <td><label><b><u>Current Address</u></b></label> </td>
  </tr>

  <tr>
    <td><label><b>Address<sup><span class="color">*</span></sup>:</b></label></td>
    <td><textarea class="address" type="text" name="Address1"></textarea></td>
  </tr>

  <tr>
    <td><label><b>City<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="city"> </td>
  </tr>

  <tr>
    <td><label><b>State<sup><span class="color">*</span></sup>:<label></b></td>
    <td><input  type="text" name="state"></td>
  </tr>

  <tr>
    <td><label><b>Country<sup><span class="color">*</span></sup>:<label></b></td>
    <td><input  type="text" name="country"></td>
  </tr>

  <tr>
    <td><label><b>Pincode<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="pincode" minlength="6" maxlength="6"></td>
  </tr>

  <tr>
    <td><label><b><u>Permanent Address</u></b></label> </td>
  </tr>

  <tr>
    <td><label><b>Address<sup><span class="color">*</span></sup>:</b></label></td>
    <td><textarea class="address" type="text" name="Address2"></textarea></td>
  </tr>

  <tr>
    <td><label><b>City<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="city2"> </td>
  </tr>

  <tr>
    <td><label><b>State<sup><span class="color">*</span></sup>:<label></b></td>
    <td><input  type="text" name="state2"></td>
  </tr>

  <tr>
    <td><label><b>Country<sup><span class="color">*</span></sup>:<label></b></td>
    <td><input  type="text" name="country2"></td>
  </tr>

  <tr>
    <td><label><b>Pincode<sup><span class="color">*</span></sup>:</b></label></td>
    <td><input  type="text" name="pincode2" maxlength="6"></td>
  </tr>

  <tr>
    <td><label><b>Interests<sup><span class="color">*</span></sup>:</b></label></td>

    <td><input  type="checkbox" name="Books" value="Books">Books <span><input type="checkbox" name="Fashion" value="Fashion">Fashion</span><span><br><input type="checkbox" name="Electronics" value="Electronics">Electronics</span></td>
  </tr>
  <tr>
    <td></td>
      <td><input type="checkbox" name="Photography" value="Photography">Photography<span><input type="checkbox" name="Sports" value="Sports">Sports</span> <span><br><input type="checkbox" name="Others" value="Others">Others</span> </td>
  </tr>
  
  <tr>
    <td><label><b>Do you want to subscribe to our newsletter?</b></label></td>
    <td><input type="radio" name="sub">Yes <span><input type="radio" name="sub">No</span></td>
    
  </tr>
</table>


<div class="btn">
  <span  id="captcha"></span>
  <button type="button" class="footer" title="Click Me" onclick="generateCaptcha(0)"><i class="fa fa-refresh"></i></button>

</div>


<input type="text" name="captchans" id="captchans" placeholder="Answer">


<input id="button" type="submit" name="submit" value="Submit">

</form>
</div>
</div>

<script src="js/validate.js"></script>
</body>
</html>
